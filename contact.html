<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg py-3 px-4 custom-navbar navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="home.html">
      <img src="assets/logo.png" alt="Retro Rev Logo" width="170" class="me-2" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item mx-2"><a class="nav-link" href="home.html">HOME</a></li>

        <li class="nav-item mx-2"><a class="nav-link" href="collection.html">COLLECTION</a></li>

      </ul>
      <a href="contact.html" class="btn btn-outline-light rounded-pill px-3 active-btn">CONTACT US</a>
    </div>
  </div>
</nav>

<!-- CONTACT SECTION -->
<section class="contact-section py-5">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-md-6 mb-4">
        <h1 class="connect-title">LET’S<br>CONNECT</h1>
      </div>
      <div class="col-md-6">
        <h3 class="form-title mb-4">Contact Us</h3>
        <form action="mailto:aidanborg5@gmail.com" method="post" enctype="text/plain">

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="First Name" class="form-control custom-input" placeholder="Enter First Name" required />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="Last Name" class="form-control custom-input" placeholder="Enter Last Name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="Email" class="form-control custom-input" placeholder="Enter Email" required />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="offers" name="Subscribe to Offers" />
            <label for="offers" class="form-check-label">Contact me about new offers</label>
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select name="Department" id="department" class="form-select custom-input" required>
              <option value="" disabled selected>Please select department</option>
              <option value="Customer Support">Customer Support</option>
              <option value="Technical Support">Technical Support</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="Message" class="form-control custom-input" placeholder="Please enter query" rows="5"></textarea>
          </div>

          <button type="submit" class="btn submit-btn me-2">Send</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-4">
  <div class="container">
    <div class="mb-2 d-flex justify-content-center align-items-center">
      <img src="assets/logo.png" alt="Retro Rev Footer Logo" width="80" />
    </div>

      © 2025 Retro Rev. All rights reserved. | Designed with passion for classic car enthusiasts.
    </small>
  </div>
</footer>

<!-- Bootstrap JS -->
